<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS3 Text</title>
</head>
<body>
<ul>
    <!-- 첫번째목록 -->
    <li>
        <b>첫번째목록</b>
        <ol>
            <li><b>Lorem ipsum dolor sit amet</b></li>
            <li><i>Lorem ipsum dolor sit amet</i></li>
            <li><small>Lorem ipsum dolor sit amet</small></li>
            <li>Lorem ipsum dolor <sub> sit amet</sub></li>
        </ol>
    </li>
    <!-- 두번째목록 -->
    <li>
        <b>두번째목록</b>
        <ol>
            <li>Lorem ipsum dolor <sup> sit amet</sup></li>
            <li><ins>Lorem ipsum dolor sit amet</ins></li>
            <li><del>Lorem ipsum dolor sit amet</del></li>
        </ol>
     </li>
</ul>
</body>
</html>
