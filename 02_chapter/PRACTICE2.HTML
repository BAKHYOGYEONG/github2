<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>회원가입 양식</h1>
    </header>
    <article>
        <table>
            <tr>
                <td><label for="name">아이디</label></td>
            </tr>
            <tr>
                <td><input id="name" type="text" placeholder="아이디를입력하세요"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
            </tr>
            <tr>
                <td><input id="name" type="text" placeholder="이름을입력하세요"></td>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
            </tr>
            <tr>
                <td><input id="password" type="password" placeholder="비밀번호를입력하세요"></td>
            </tr>
            <tr>
                <td><label for="mail">이메일</label></td>
            </tr>
            <tr>
                <td><input id="mail" type="email" placeholder="이메일을입력하세요">
                @ <select>
                    <option value="00">선택하세요</option>
                    <option value="01">naver.com</option>
                    <option value="02">hanmail.net</option>
                    <option value="03">gmail.com</option>
                </select></td>
            </tr>
            <td><label for="birth_yyyymmdd">생일</label></td>
        </tr>
        <tr>
            <td><input id="birth_yyyymmdd" type="text" maxlength="8" placeholder="생년-월-일"></td>
        </tr>
        <tr>
            <td><label for="content">자기소개</label></td>
        </tr>
        <tr>
            <td><textarea name="content" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><input id="submit" type="submit" value="제출"></td>
        </tr>
        </table>
    </article>
</body>
</html>
