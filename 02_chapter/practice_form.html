<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>

                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
                </tr>

                <tr>
                    <td><label for="birth">생년월일</label></td>
                    <td><input id="birth" type="figure"></td>
                    <td>
                        <select>
                            <option>월</option>
                            <option>1월</option>
                            <option>2월</option>
                            <option>3월</option>
                            <option>4월</option>
                            <option>5월</option>
                            <option>6월</option>
                            <option>7월</option>
                            <option>8월</option>
                            <option>9월</option>
                            <option>10월</option>
                            <option>11월</option>
                            <option>12월</option>
                        </select>
                    </td>
                    <td><input id="day" type="day"></td>
                </tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m"/>
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w"/>
                    <label for="woman">여자</label>
                </td>
            </tr>
            </table>
            <input type="submit"
        </fieldset>
    </form>
</body>
</html>
