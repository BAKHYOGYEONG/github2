<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></input></td>
                </tr>
                <tr>
                    <td><label for="mail">아이디</label></td>
                    <td><input id="mail" type="text"></input></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail_before" type="text"></input> 
                        @ <input id="mail_after" type="text"></input></td>
                </tr>
                <tr>
                    <td><label for="birth_yy">생년월일</label></td>
                    <td><input id="birth_yy" maxlength="4" placeholder="년(4자)">
                        <select>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input id="birth_dd" type="text" maxlength="2" placeholder="일">
                    </td>
                </tr>
                <tr>
                    <td><label for="phone_first">휴대폰</label></td>
                    <td>
                        <select id="phone_first">
                            <option value="01">010</option>
                        </select>
                        <input id="phone_middle" type="text" maxlength="4">
                        <input id="phone_last" type="text" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">성별</label></td>
                    <td>
                        <input id="man" type="radio" name="gender" value="m"/>
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="gender" value="w"/>
                        <label for="woman">여자</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="name">글제목</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="content">글내용</label></td>
                    <td><textarea name="content" cols="60" row="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="submit" type="submit" value="제출"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
